<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic|Montserrat:500,700|Taviraj:100i,300i&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h2><img class="icon" src="../assets/1444858-running/svg/002-calendar.svg" alt="002-calendar"> <span class="date-js"></span>
      </h2>
      <h1>Activity Tracker</h1>
      <h2>Welcome, <span class="username-js">User</span></h2>
    </nav>
    <main>
      <section class="tile user-info user-info-js">
      </section>
      <section class="tile friend-list">
      </section>
      <section class="tile user-graph">
      </section>
      <section class="tile user-water user-water-js">
        <div class="user-water-info user-water-info-js">
        </div>
        <div class="">
          <select class="selection-box-js" name="">
            <option value="Today">Today</option>
            <option value="This Week">This Week</option>
          </select>
        </div>
      </section>
      <section class="tile user-sleep">
      </section>
      <section class="tile user-steps">
      </section>
    </main>
    <script src="user-repository.js"></script>
    <script src="User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
